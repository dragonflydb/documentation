name: Check Markdown Links

on:
  schedule:
    # Run daily at 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check links in all markdown files
        run: |
          set -e
          error_found=0

          while IFS= read -r file; do
            echo "Checking: $file"
            if ! markdown-link-check --retry-on-429 --alive-status-codes 200,201,202,203,204,301,302,303,307,308,403,429 "$file"; then
              error_found=1
            fi
          done < <(find docs -name "*.md" -type f)

          if [ "$error_found" -eq 1 ]; then
            echo "::error::Broken links found!"
            exit 1
          fi

          echo "All links are valid!"
